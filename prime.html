<!doctype html>
<html ng-app="isItPrimeApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="prime.js"></script>
    <link rel="stylesheet" href="prime.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Prime Number Checker</title>
  </head>
  <body>
  <div class="container">
    <h2>Is It Prime?</h2>
    <h4>Enter a number to find it out!</h4>
    <div ng-controller="PrimeCtrl">
      <form>
        <input type="text" ng-model="num" ng-change="calcPrime(num)" size="20" placeholder="Enter number">
        <input class="btn-primary" type="submit" value="Enter">
      </form>

    <h5>{{num}} is {{msg}} a prime number.</h5>
    </div>
  </div>
  </body>
</html>
